<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/85972900af.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Open+Sans+Condensed:wght@700&display=swap"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  <div class="flex justify-center hiddenInMobile">
    <div>
      <img src="images/wsb chad 2.png" alt="wsbLogo">
    </div>
    <div class="backgroundBlue">
      <h1>Top Cryptos Today</h1>
    </div>
    <div>
      <img src="images/dogecoin 2.png" alt="doge">
    </div>
  </div>
  </header>
  <main>
    <div class="container hiddenInMobile" data-view="list-page">
      <div class="forTable flex justify-center">
        <table>
          <thead>
            <tr>
              <th class="letters">Rank</th>
              <th class="letters">Name</th>
              <th class="letters">Price</th>
              <th class="letters">24H Trading Volume</th>
              <th class="letters">Market Cap</th>
              <th class="letters">Price Change 1H</th>
              <th class="letters">Price Change 24H</th>
              <th class="letters">Price Change 7D</th>
              <th><i class="fas fa-info"></i></th>
            </tr>
          </thead>
          <tbody class="appended toggleModalOn">
          </tbody>
        </table>
      </div>
      <div id="modal" class="modalContainerOff">
        <div class="modalContent">
          <div class="flex flex-column">
            <div class="modalText">
              <h3 class="text-align-center">Insert private note below.</h3>
            </div>
            <form id="desktopForm">
              <div class="textAreaDiv flex justify-center">
                <label for="desktopNotes"></label>
                <textarea id="desktopNotes" name="desktopNotes" class="notes" optional></textarea>
              </div>
              <div class="buttons align-center">
                <button id="cancelDesktopModal" class="cancelButton cancelDesktopButton button textButton">CANCEL</button>
                <button id="saveDesktopModal" type="submit" class="saveButton saveDesktopButton button textButton">SAVE</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container hiddenInDesktop mobileAppended" data-view="mobile-list-page">
      <div class="mobileHeader flex justify-center">
        <div>
          <img src="images/wsb chad 2.png" class="mobileChad" alt="wsbLogo">
        </div>
        <div class="backgroundBlue">
          <h1>Top Cryptos Today</h1>
        </div>
        <div>
          <img src="images/dogecoin 2.png" class="mobileDoge" alt="doge">
        </div>
      </div>
    </div>
    <div class="mobileModalContainerOff">
      <div class="mobileModalContent flex flex-column">
        <div class="textAreaDiv align-center hiddenInDesktop">
          <label for="mobileNotes"></label>
          <textarea id="mobileNotes" name="mobileNotes" class="notes" optional></textarea>
        </div>
        <div class="buttons align-center hiddenInDesktop">
          <button class="cancelButton cancelMobileButton button textButton">CANCEL</button>
          <button type="submit" class="saveButton saveMobileButton button textButton">SAVE</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
